---
layout: default
---
<div class="uk-grid uk-grid-collapse uk-cover-container" uk-grid="" uk-height-viewport="offset-bottom: true;expand:true;" style="max-height:90vh;">
    <a href="{{ "/" | absolute_url }}" class="uk-position-absolute uk-position-top-left uk-position-small uk-position-z-index">
        <img style="height:50px;width:auto;" src="{{ "/assets/images/logo-icon-w.png" | relative_url }}" >
    </a>

    <div class="uk-width-1-3 uk-tile yardi-gradient uk-text-center uk-flex uk-flex-middle uk-flex-center uk-first-column">
        <div class="uk-width-1-4@m">
            <img src="{{ "/assets/images/yardi-white-logo.png" | relative_url }}" />

        </div>
    </div>
    <div class="uk-width-2-3 uk-tile uk-tile-default uk-text-center uk-flex uk-flex-middle uk-position-relative uk-visible-toggle uk-overflow-hidden" uk-slider="center: true">
        <ul class="uk-slider-items uk-grid">
            <li class="uk-width-1-1">
                <div class="uk-panel">
                    <video class="uk-width-2-3"  loop muted playsinline uk-video="autoplay: inview">
                        <source src="{{ "/assets/videos/yardidotcom.mp4" | relative_url }}" type="video/mp4">
                    </video>
                </div>
            </li>
            <li class="uk-width-1-1">
                <div class="uk-panel">
                    <video class="uk-width-2-3"  loop muted playsinline uk-video="">
                        <source src="{{ "/assets/videos/ymf.mp4" | relative_url }}" type="video/mp4">
                    </video>
                </div>
            </li>
            <li class="uk-width-1-1 uk-flex uk-flex-middle">
                <div class="uk-grid uk-grid-collapse uk-width-1-1 uk-child-width-expand@m uk-padding-medium uk-flex uk-flex-middle">
                    <video class="uk-width-3-5 uk-position-top-left"  loop muted playsinline uk-video="">
                        <source src="{{ "/assets/videos/clientsuccesslanding.mp4" | relative_url }}" type="video/mp4">
                    </video>
                    <img class="uk-width-1-2 uk-position-center-right" src="{{ "/assets/images/cs-html.png" | relative_url }}" alt="">
                </div>
            </li>
            <li class="uk-width-1-1  uk-flex uk-flex-middle uk-flex-center">
                <div class="uk-panel uk-width-1-2">
                    <video class="uk-width-2-3"  loop muted playsinline uk-video="">
                        <source src="{{ "/assets/videos/eb.mp4" | relative_url }}" type="video/mp4">
                    </video>
                </div>
            </li>
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

    </div>
</div>
